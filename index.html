<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Verkefni 9</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="earthquakes-container">
      <h1>Jarðskjálftar 4,5+ á richter seinustu 30 daga</h1>
      <p class="loading">Hleð gögnum...</p>
      <ul class="earthquakes">

          <li>
            <div>
              <h2>M 4.6 - 105 km NNW of Villa General Roca, Argentina</h2>
              <dl>
                <dt>Tími</dt>
                <dd>02.11.2020 05:10:46</dd>
                <dt>Styrkur</dt>
                <dd>4.6 á richter</dd>
              </dl>
              <div class="buttons">
                <button>Sjá á korti</button>
                <a href="https://earthquake.usgs.gov/earthquakes/eventpage/us7000c95h" target="_blank">Skoða nánar</a>
              </div>
            </div>
          </li>
     
      </ul>
      <footer>
        <a href="https://earthquake.usgs.gov/earthquakes/feed/v1.0/geojson.php">Gögn frá USGS</a>
      </footer>
    </div>
  
    <div class="map-container">
      <div class="map"></div>
      <div id="map"></div>
    <script>
      var map = L.map('map').setView([0, 0], 2);

      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=JFKysrjkanWapNvgvN12', {
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
      }).addTo(map);
    </script>
    </div>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
